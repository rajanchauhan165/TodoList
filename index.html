      <h2>Create Task</h2>
        <!-- <i class="fa-solid fa-square-check checkicon"></i> -->
        <form>
            <input type="text" id="task" placeholder="Enter Task">
            <input type="text" id="qty" placeholder="Enter Qty./Des. (if required)">
            <select name="Priority" id="prior">
                <option value="--">Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input class="submitbtn" type="submit" value="Add Task">
        </form>
        <p id="mac" class="msc">...</p>
